<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- VUe 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link JavaScript -->
    <script type="text/JavaScript" src="main.js" defer></script>
   
    <!-- Link font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div id="root">
        <div class="container text-center my-5">
           
            <h1 class="my-5">{{title}}</h1>

            <h2>Nuova Task</h2>

            <label for=""></label>
            <input v-model.trim="newTask.name"  @keyUp.enter="AddTasck()" type="text " class="form-control">
            <button @click="AddTasck()" class="btn btn-primary my-4">Aggiungi </button>

            <div class="row">
                <div class="col-6">
                    <h3>Task da Completare</h3>
                    <ul  class="p-0">
                        <li v-for="(task, index) in tasks" @click="changeState(index)" v-show="!task.state" :class="task.state ? 'text-decoration-line-through' : '' " class="task rounded my-3">
                            <div>
                               {{ task.name}}
                            </div>
                            <span>

                                <i @click="deleteTasks(index)" class="fa-solid fa-x text-danger"></i>
                            </span>
                            

                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <h3>Task Completate</h3>
                    <ul class="p-0">
                        <li v-for="(task, index) in tasks" v-show="task.state" :class="task.state ? 'text-decoration-line-through' : '' "class="task rounded my-3">
                            <div>
                               {{ task.name}}
                            </div>
                            <span>

                                <i @click="deleteTasks(index)" class="fa-solid fa-x text-danger"></i>
                            </span>

                        </li>
                    </ul>
                </div>
            </div>

        


        </div>
        
    </div>
</body>
</html>
